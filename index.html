<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" sizes="32x32">
  <link rel="stylesheet" href="./scss/main.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<main>
<div class="container">
  <!-- section 1 -->
<div class="equilibrium-img">
<img src="./images/image-equilibrium.jpg" alt="equilibrium">
<div class="overlay"></div>
</div>
<!-- section 2 -->
<div class="main-heading">
<h1>Equilibrium #3429</h1>
</div>
<!-- section 3 -->
<div class="main-para">
<p>Our Equilibrium collection promotes balance and calm.</p>
</div>
<!-- section 4 -->
<div class="icon-area">
  <div class="icon-1"><img src="./images/icon-ethereum.svg" alt="ethereum"><span class="icon-text-1"> 0.041 ETH</span></div>
  <div class="icon-2"><img src="./images/icon-clock.svg" alt="clock"><span class="icon-text-2"> 3 days left</span></div>
</div>

<hr class="hr-color">

<!-- section 5 -->
<div class="avatar-img-text">
  <div class="avatar-img"><img src="./images/image-avatar.png" alt="avatar"></div>
  <div class="avatar-texts">
    <span class="avatar-text-1">Creation of</span>
    <span class="avatar-text-2">Jules Wyvern</span>
  </div>
</div>

</div>
</main>
  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>
      </p>
      <p>
        Coded by <a href="">Sonu-Dutta</a>
      </p> 
    </div>
  </footer>
</body>
</html>
